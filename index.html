	<div class="altari-header"> Altair Simulator </div>
	<div class="altari-container">
		<div class="altari-img-container">
			<img src="altari_web.png" alt="Altari">
			<!-- Leds -->

			<!-- power -->
			<div class="led led-power-1"></div>
			<div class="led led-power-2"></div>
			<div class="led led-power-3"></div>
			<div class="led led-power-4"></div>

			<!-- line -->
			<div class="led led-line-1"></div>
			<div class="led led-line-2"></div>
			<div class="led led-line-3"></div>
			<div class="led led-line-4"></div>
			<div class="led led-line-5"></div>
			<div class="led led-line-6"></div>
			<div class="led led-line-7"></div>
			<div class="led led-line-8"></div>

			<!-- d-series -->
			<div class="led led-d led-d7" id="7"></div>
			<div class="led led-d led-d6" id="6"></div>
			<div class="led led-d led-d5" id="5"></div>
			<div class="led led-d led-d4" id="4"></div>
			<div class="led led-d led-d3" id="3"></div>
			<div class="led led-d led-d2" id="2"></div>
			<div class="led led-d led-d1" id="1"></div>
			<div class="led led-d led-d0" id="0"></div>

			<!-- a-series -->
			<div class="led led-a led-a15" id="15"></div>
			<div class="led led-a led-a14" id="14"></div>
			<div class="led led-a led-a13" id="13"></div>
			<div class="led led-a led-a12" id="12"></div>
			<div class="led led-a led-a11" id="11"></div>
			<div class="led led-a led-a10" id="10"></div>
			<div class="led led-a led-a9" id="9"></div>
			<div class="led led-a led-a8" id="8"></div>
			<div class="led led-a led-a7" id="7"></div>
			<div class="led led-a led-a6" id="6"></div>
			<div class="led led-a led-a5" id="5"></div>
			<div class="led led-a led-a4" id="4"></div>
			<div class="led led-a led-a3" id="3"></div>
			<div class="led led-a led-a2" id="2"></div>
			<div class="led led-a led-a1" id="1"></div>
			<div class="led led-a led-a0" id="0"></div>

			<!-- Switches -->

			<!-- a-series -->
			<div class="switch switch-a switch-a15 swoff" id="15"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a14 swoff" id="14"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a13 swoff" id="13"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a12 swoff" id="12"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a11 swoff" id="11"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a10 swoff" id="10"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a9 swoff" id="9"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a8 swoff" id="8"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a7 switch-d swoff" id="7"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a6 switch-d swoff" id="6"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a5 switch-d swoff" id="5"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a4 switch-d swoff" id="4"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a3 switch-d swoff" id="3"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a2 switch-d swoff" id="2"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a1 switch-d swoff" id="1"><img src="sw-off.png"></div>
			<div class="switch switch-a switch-a0 switch-d swoff" id="0"><img src="sw-off.png"></div>

			<!-- bottom -->
			<div class="switch switch-on swoff"><img src="sw-off.png"></div>
			<div class="switch switch-run swoff"><img src="sw-off.png"></div>
			<div class="switch switch-single swoff"><img src="sw-off.png"></div>
			<div class="switch switch-program swoff"><img src="sw-off.png"></div>
			<div class="switch switch-reset swoff"><img src="sw-off.png"></div>
			<div class="switch switch-demo swoff"><img src="sw-off.png"></div>
			<div class="switch switch-addr"><img src="sw-on.png"></div>
